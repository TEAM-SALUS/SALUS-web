<main class="form-background">
    <section class="form-registro">
      <form [formGroup]="registroForm">
        <!-- ID Especialidad -->
        <input
          type="text"
          readonly
          class="control"
          value={{especialidad.id}}
        />
        <!-- nombre -->
        <input
          class="control"
          type="text"
          name="nombre"
          placeholder="Ingrese nombre de especialidad"
          formControlName="nombre"
          value={{especialidad.nombre}}
        />
        <div
          *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
          class="text-danger"
        >
          <small *ngIf="nombre.errors?.['required']">
            El nombre es requerido.
          </small>
        </div>
        <!-- precio -->
        <input
          class="control"
          type="text"
          name="precio"
          placeholder="Ingrese precio de especialidad"
          formControlName="precio"
          value={{especialidad.precio}}
        />
        <div
          *ngIf="precio.invalid && (precio.dirty || precio.touched)"
          class="text-danger"
        >
          <small *ngIf="precio.errors?.['required']">
            El precio es requerido.
          </small>
        </div>
        <!-- duracion -->
        <input
          class="control"
          type="text"
          name="duracion"
          placeholder="Ingrese duracion de especialidad"
          formControlName="duracion"
          value={{especialidad.duracion}}
        />
        <div
          *ngIf="duracion.invalid && (duracion.dirty || duracion.touched)"
          class="text-danger"
        >
          <small *ngIf="duracion.errors?.['required']">
            La duracion es requerida.
          </small>
        </div>
        <!-- foto -->
        <input
          class="control"
          type="file"
          name="foto"
          placeholder="Ingrese foto de especialidad"
          formControlName="foto"
          (change)="onFileSelected($event)"
        />
        <div class="conteiner-figure" *ngIf="previsualizacion == ''">
          <figure>
            <img
              class="img"
              src={{this.especialidad.foto}}
              alt="imagen de servicio a cambiar"
              title="Figura, Servicio"
            />
            <figcaption>Fig - Figura seleccionada</figcaption>
          </figure>
        </div>
        <div class="conteiner-figure" *ngIf="previsualizacion">
          <figure>
            <img
              class="img"
              [src]="previsualizacion"
              alt="imagen de servicio a cambiar"
              title="Figura, Servicio"
            />
            <figcaption>Fig - Figura seleccionada</figcaption>
          </figure>
        </div>
        <div
          *ngIf="foto.invalid && (foto.dirty || foto.touched)"
          class="text-danger"
        >
          <small *ngIf="foto.errors?.['required']"> La foto es requerida. </small>
        </div>
        <!-- descripcion -->
        <input
          class="control"
          type="text"
          name="descripcion"
          placeholder="Ingrese descripcion de especialidad"
          formControlName="descripcion"
          value={{especialidad.descripcion}}
        />
        <div
          *ngIf="
            descripcion.invalid && (descripcion.dirty || descripcion.touched)
          "
          class="text-danger"
        >
          <small *ngIf="descripcion.errors?.['required']">
            La descripcion es requerida.
          </small>
        </div>
        <!-- submit -->
        <input
          type="submit"
          class="boton"
          value="Editar"
          (click)="editarEspecialidad()"
        />
      </form>
    </section>
  </main>
