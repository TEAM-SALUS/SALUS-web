<div class="card" *ngFor="let item of medicos"> 
    <div class="head">
        <div class="circle"></div>
        <div class="img">
            <img src={{item.foto}} alt="">
        </div>
    </div>

    <div class="description">
        <h3 class="descripcion__card">{{item.nombre}}</h3>

        <p>Matricula: {{item.matricula}}</p>
        <p>horario de atencion: {{item.id_horario}}</p>
    </div>
    <div class="contacto">
        <a href="#">Contacto</a>
    </div>
</div>
