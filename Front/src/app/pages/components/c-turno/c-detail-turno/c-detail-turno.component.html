<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ this.turno.fecha }}</h5>
    <h5 class="card-title">{{ this.turno.horario }}</h5>
    <h5 class="card-title">{{ this.turno.pagado }}</h5>
    <h5 class="card-title">{{ this.turno.estado }}</h5>
    <h5 class="card-title">{{ this.turno.sintomas }}</h5>
    <h5 class="card-title">{{ this.turno.diagnostico }}</h5>
    <h5 class="card-title">{{ this.turno.tratamiento }}</h5>
    <h5 class="card-title">{{ this.turno.id_medico }}</h5>
    <h5 class="card-title">{{ this.turno.id_paciente }}</h5>
    <p class="card-text">{{ this.turno.is_active }}</p>
    <p class="card-text">
      <small class="text-muted">Bajo eleccion del usaurio.</small>
    </p>
  </div>
  <figure>
    <img
      class="card-img-bottom"
      src="../../../../assets/calendario-de-fechas.png"
      alt="imagen de turno ver"
      title="Figura, Turno"
    />
    <figcaption class="text-center">Fig - Figura seleccionada</figcaption>
  </figure>
</div>
