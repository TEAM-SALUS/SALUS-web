<div *ngIf="isLoading">Cargando...</div>
<div *ngIf="!isLoading && userProfile">
  <h1>Perfil de Usuario</h1>
  <p>Nombre: {{ userProfile.nombre }}</p>
  <p>Apellido: {{ userProfile.apellido }}</p>
  <p>Email: {{ userProfile.email }}</p>
  <p>DNI: {{ userProfile.dni_paciente }}</p>
  <p>Tel√©fono: {{ userProfile.telefono }}</p>
  <p>Foto: <img [src]="userProfile.foto" alt="Foto de perfil"></p>
</div>
<div *ngIf="!isLoading && !userProfile && errorMessage">
  <p>{{ errorMessage }}</p>
</div>
