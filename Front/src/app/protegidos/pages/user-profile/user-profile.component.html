<div *ngIf="userProfile">
    <h1 class="profile-heading">Perfil de Usuario</h1>
    <ul>
        <li>{{ userProfile.nombre }}</li>
        <li>{{ userProfile.apellido }}</li>
        <li>{{ userProfile.email }}</li>
        <li>{{ userProfile.dni_paciente }}</li>
        <li>{{ userProfile.telefono }}</li>
        <li>{{ userProfile.foto }}</li>
    </ul>
    
</div>
